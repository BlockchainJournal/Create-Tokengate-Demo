<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Gating Example</title>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
        body {
            margin-left: 50px;
        }

        img {
            padding: 20px;
        }

        #tokenGreeting {
            visibility: hidden; /* Makes the element invisible but still takes up space */
        }

        #profile {
            display: none;
        }

        #tokenPane {
            font-weight: bold;
            font-size: 16pt;
            display: none;
        }

        #loginResponse {
            font-weight: bold;
            font-size: 16pt;
        }

        #tokenResponse {
            font-weight: bold;
            font-size: 16pt;
        }
    </style>
    <script src="functions.js"></script>
    <script>

        // Immediately invoke the function before the DOM loads
        (async () => {
            //const result = await checkForToken();
            await getContractAddress();
        })();
    </script>
</head>
<body>
<button id="loginButton">Login with MetaMask</button>
<div id="contractAddress"></div>
<hr/>
<div id="loginResponse"></div>
<div id="tokenPane">
    <div id="tokenGreeting">Congratulations! You have all the rights and privileges awarded to holders of the DiLTy
        token!
    </div>
    <div id="tokenLevel">Your level is: <span id="levelId"></span></div>
    <div><img id="tokenImage"/></div>
</div>
<div id="profile">
    <h2>Profile information</h2>
    <div id="tokenId"></div>
    <div id="profileForm">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <button onclick="processProfileData()">Submit User Profile</button>
        </div>
        <div id="postResponse"></div>
    </div>
</div>
<script>
    // Attach the login action to the button click event
    document.getElementById('loginButton').addEventListener('click', loginWithMetaMask);
    hideProfileUI();
</script>
</body>
</html>
